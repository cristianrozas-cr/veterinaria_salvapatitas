{% extends 'base.html' %}

{% block title %}Agregar Consulta - {{ mascota.nombre }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Agregar Consulta - {{ mascota.nombre }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'detalle_mascota' mascota.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
