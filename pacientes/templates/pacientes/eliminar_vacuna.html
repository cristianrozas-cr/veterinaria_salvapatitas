{% extends 'base.html' %}

{% block title %}Eliminar Vacuna{% endblock %}

{% block content %}
<h2>Eliminar Vacuna</h2>
<p>
  ¿Estás seguro de que deseas eliminar la vacuna de tipo
  <strong>{{ vacuna.tipo_vacuna }}</strong> administrada el
  <strong>{{ vacuna.fecha }}</strong> a {{ vacuna.mascota.nombre }}?
</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'detalle_mascota' vacuna.mascota.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
