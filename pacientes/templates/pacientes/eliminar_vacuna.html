<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Eliminar Vacuna</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <h2>Eliminar Vacuna</h2>
    <p>
      ¿Estás seguro de que deseas eliminar la vacuna de tipo
      <strong>{{ vacuna.tipo_vacuna }}</strong> administrada el
      <strong>{{ vacuna.fecha }}</strong> a {{ vacuna.mascota.nombre }}?
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a
        href="{% url 'detalle_mascota' vacuna.mascota.id %}"
        class="btn btn-secondary"
        >Cancelar</a
      >
    </form>
  </body>
</html>
