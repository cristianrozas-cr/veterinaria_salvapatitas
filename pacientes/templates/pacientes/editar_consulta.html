{% extends 'base.html' %}

{% block title %}Editar Consulta - {{ consulta.mascota.nombre }}{% endblock %}

{% block content %}
<h2>Editar Consulta - {{ consulta.mascota.nombre }}</h2>

<form method="post" class="mt-4">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">Guardar cambios</button>
  <a href="{% url 'detalle_mascota' consulta.mascota.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
