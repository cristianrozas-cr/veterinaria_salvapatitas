<!DOCTYPE html>
<html>
  <head>
    <title>Detalle Vacuna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h2>Detalle de la Vacuna</h2>
    <dl class="row mt-4">
      <dt class="col-sm-3">Mascota</dt>
      <dd class="col-sm-9">{{ vacuna.mascota.nombre }}</dd>

      <dt class="col-sm-3">Fecha</dt>
      <dd class="col-sm-9">{{ vacuna.fecha }}</dd>

      <dt class="col-sm-3">Tipo de Vacuna</dt>
      <dd class="col-sm-9">{{ vacuna.tipo_vacuna }}</dd>

      <dt class="col-sm-3">Observaciones</dt>
      <dd class="col-sm-9">{{ vacuna.observaciones }}</dd>
    </dl>

    <a
      href="{% url 'detalle_mascota' vacuna.mascota.id %}"
      class="btn btn-secondary"
      >Volver a Detalle Mascota</a
    >
  </body>
</html>
