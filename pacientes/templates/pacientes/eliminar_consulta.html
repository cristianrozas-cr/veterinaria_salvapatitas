<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Eliminar Consulta</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <h2>Eliminar Consulta</h2>
    <p>
      ¿Estás seguro de que deseas eliminar esta consulta de
      <strong>{{ consulta.mascota.nombre }}</strong> realizada el
      <strong>{{ consulta.fecha }}</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a
        href="{% url 'detalle_mascota' consulta.mascota.id %}"
        class="btn btn-secondary"
        >Cancelar</a
      >
    </form>
  </body>
</html>
