{% extends 'base.html' %}

{% block title %}Eliminar Consulta{% endblock %}

{% block content %}
<h2>Eliminar Consulta</h2>
<p>
  ¿Estás seguro de que deseas eliminar esta consulta de
  <strong>{{ consulta.mascota.nombre }}</strong> realizada el
  <strong>{{ consulta.fecha }}</strong>?
</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'detalle_mascota' consulta.mascota.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
